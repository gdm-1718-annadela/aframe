<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame</title>
    <link rel="stylesheet" href="css/main.css">
    <script src=""></script>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>

    <a-scene background="color: #ECECEC">
      <a-assets material="transparent: true;">

        <a-asset-item id="cityModel" src="./drankautomaat01.gltf"></a-asset-item>
      </a-assets>
      <a-entity transparent: true; gltf-model="#cityModel" position="0 -2 -5" modify-materials></a-entity>
      <a-entity light="type:directional; castShadow:true;" position="1 1 1"></a-entity>
      <a-gltf-model src="tree.gltf" shadow="receive: false"></a-gltf-model>
      <!-- <a-light type="ambient" color="#ffffff" intensity="2.0"></a-light> -->
      <a-light type="point" color="white" position="0 5 0"></a-light>
      <a-entity 
                geometry="primitive: plane; height: 3.5; width: 2" 
                material="side: double; color: gray; opacity: 0.5" 
                position="-0.2 1 -5.3" 
                rotation="0 0 0" 
                shadow="receive:true"
            ></a-entity>
    </a-scene>
  </body>

</html>
